<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WS - LOGIN</title>
  <link rel="stylesheet" href="/Css/login.css">
</head>
<body>
  <h1>Login</h1>
  <div class="form-box">
    <form action="/login" method="post">
        <label for="nome">Nome</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha</label><br>
        <input type="password" id="senha" name="senha" required><br><br>
        <h5> Esqueceu sua senha?</h5>
        <input type="submit" value="Entrar">
    </form>
    <br>
    <br>
    <div class="plataformas">
      <h5>ou faca login com</h5>
      <div class="icon-plataformas">
        <img width="50" height="50" src="https://img.icons8.com/color/50/google-logo.png" alt="google-logo"/>

        <img width="50" height="50" src="https://img.icons8.com/fluency/50/gmail-new.png" alt="gmail-new"/>

        <img width="50" height="50" src="https://img.icons8.com/fluency/50/facebook-new.png" alt="facebook-new"/>

        <img width="50" height="50" src="https://img.icons8.com/fluency/50/linkedin.png" alt="linkedin"/>
      </div>

    </div>
    
    <img src="https://img.freepik.com/premium-vector/torii-gates-background-japanese-torii-gate-wallpaper-japanese-gate-background_444852-871.jpg" alt="Fundo-login">

  </div>
</body>
</html>
